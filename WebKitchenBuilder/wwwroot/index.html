<!DOCTYPE html>
<html>
<head>
    <title>View Models - Autodesk Forge</title>
    <meta charset="utf-8" />

    <!-- Common packages: jQuery, Bootstrap, jsTree -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <!-- this project files -->
    <link href="css/main.css" rel="stylesheet" />
    <!-- JavaScript files for this project -->
    <script src="/js/ForgeTree.js"></script>
    <script src="/js/ForgeViewer.js"></script>
    <script src="/js/ForgeDesignAutomation.js"></script>
    <script src="/js/ModelBrowserUtility.js"></script>
    <script src="/js/script3.js"></script>
    <script src="/js/sidemenu.js"></script>
    <!-- .NET SignalR -->
    <script src="//unpkg.com/@aspnet/signalr@1.1.0/dist/browser/signalr.min.js"></script>

</head>
<body>
    <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav left">
                <li>
                    <a href="https://www.teamcad.rs/" target="_blank">
                        <img alt="TeamCAD Serbia" src="https://www.teamcad.rs/images/Logo/LOGO_TeamCAD_logo.png" height="50">
                    </a>
                </li>
            </ul>
            <!--OVO JE DODATO-->
            <div class="registrationButtons">
                <button type="button" class="buttonsForRegistration" id="clientID" onclick="openNavLogin()">Log in</button>
                <button type="button" class="buttonsForRegistration" id="clientSecret" onclick="openNavSignin()">Sign in</button>
            </div>
        </div>
        <!--OVO JE MENJANO-->
    </nav>
    <div id="mySidenavSignin" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavSignin()">&times;</a>
        <div id="signInForm">
            <ul>
                <li>User email</li>
                <li>
                    <input type="text" class="navTextArea" id="userEmailAddress" placeholder="Input your email address" />
                </li>
                <li>Password</li>
                <li>
                    <input type="password" class="navTextArea" id="userPassword" placeholder="Input your password" />
                </li>
                <li>Conform password</li>
                <li>
                    <input type="password" class="navTextArea" id="userConformedPassword" placeholder="Confirm your password" />
                </li>
                <li>Forge Client ID</li>
                <li>
                    <input type="text" class="navTextArea" id="forgeClientID" placeholder="Input your Forge client ID" />
                </li>
                <li>Forge Client Secret</li>
                <li>
                    <input type="password" class="navTextArea" id="forgeClientSecret" placeholder="Input your Forge client secret" />
                </li>
            </ul>
            <div class="flexConteinerBtn">
                <button type="submit" id="subButton" class="buttonsForRegistration">Submit</button>
            </div>
        </div>

    </div>
    <div id="mySidenavLogin" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavLogin()">&times;</a>
        <div id="loginForm">
            <div>
                <ul class="loginList">
                    <li>User email</li>
                    <li>
                        <input type="text" class="navTextArea" id="userEmailAddress" placeholder="Input your email address" />
                    </li>
                    <li>Password</li>
                    <li>
                        <input type="password" class="navTextArea" id="userPassword" placeholder="Input your password" />
                    </li>
                </ul>

            </div>
            <div id="forgeIDsList">
                <label for="listOfForgeCilenIDs" id="selectLabelFCID">Choose wanted Forge account:</label>
                <select name="listOfForgeCilenIDs" id="wantedForgeClientID"></select>
            </div>
            <div class="flexConteinerBtn">
                <button type="button" id="logInButton" class="buttonsForRegistration">Log in</button>
            </div>
        </div>

    </div>
    <!--DOVDE JE MENJANO - ne znam kako se piše "dovde" ;)-->
    <!-- End of navbar -->
    <div class="container-fluid fill">
        <div class="row fill">
            <div class="col-sm-3 fill">
                <div class="panel panel-default fill">
                    <div class="panel-heading" data-toggle="tooltip">
                        Buckets &amp; Objects
                        <span id="refreshBuckets" class="glyphicon glyphicon-refresh" style="cursor: pointer"></span>
                    </div>
                    <div id="appBuckets">
                        Tree here
                    </div>
                    <div id="selektor">
                        <!--Ivanin kod ne krivite mene-->
                        <form action="#" method="POST" id="elForma">
                            <fieldset class="grupa">
                                <legend class="naziv">Element configurator</legend>
                                <input id="elementWidth" type="text" placeholder="Width in mm" />
                                <input id="elementHeight" type="text" placeholder="Height in mm" />
                                <div id="podela" class="razdela">
                                    <div class="selekcija">
                                        <label for="elementi">Choose front type:</label>
                                        <div>
                                            <select name="elementi" id="elementi" class="odabir">
                                                <option value="closed">Closed</option>
                                                <option value="open">Open</option>
                                                <option value="drawer">Drawer</option>
                                                <option value="doubleDoor">Double door</option>
                                                <option value="leftDoor">Left door</option>
                                                <option value="rightDoor">Right door</option>
                                                <option value="cassette">Cassette</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="broj">
                                        <label for="procenti">Element heigth [%]:</label>
                                        <div class="teksterija">
                                            <!--oninput: izmena funkcija - menja aktivno/neaktivno stanje dugmeta-->
                                            <textarea class="percentum" id="procenti" name="unos" placeholder="Left 100%" onkeydown="proveraFunkcija(event, this)" oninput="naUnos(this)"></textarea>
                                            <div class="brisanje">
                                                <!--u prvom učitavanju ne treba dugme za brisanje-->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--mesto gde se dodaje novi deo forme-->
                                <div id="dodatak1"></div>
                                <p id="poruka">Input procentage</p>
                                <p id="poruka2">Invalid input, overflow of 100%</p>
                                <p id="proba"></p>
                                <!--onclick: Nenina funkcija-->
                                <button type="button" id="startWorkitem" class="neaktivna" disabled>Submit</button>
                                <!--onclick: dodaj funkcija - dodaje novi HTML-->
                                <button type="button" id="nova" class="neaktivna" disabled>Add new</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 fill">
                <div id="forgeViewer"></div>
            </div>

            <div class="col-sm-9" id="outputWindow">
                <pre id="outputlog" style="height: calc(100vh - 120px); overflow-y: scroll;"></pre>
            </div>
            <form id="uploadFile" method='post' enctype="multipart/form-data">
                <input id="hiddenUploadField" type="file" name="theFile" style="visibility:hidden" />
            </form>

        </div>
    </div>

</body>
</html>
